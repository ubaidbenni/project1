<html>
  <head>

<style >
#formdiv{
  position: relative;
  top:70px;
  left: 40%;

  width: 500px;

}
body{
  background-color: rgba(102, 79, 130, 0.78);
}




  small{
    position: relative;
    margin-up:20px;
  }
  label{
    position: relative;
    right: 80px;
    top:40px;
    font-variant: small-caps;

  }

</style>

  <body>
  <div id="formdiv">

    <h1 style="font-family:Courier New;position:relative;left:40px;">Customer Details</h1>

    <form method="post" action="">

  <label >date</label><div div='d1'><input type="text" class="form-control" id="date" placeholder="date" name='date'></div>
   <label>name</label><div div='d2'><input type="text" class="form-control" id="name" placeholder="Name" name='name'></div>
   <label>Fname</label>  <div div='d3'><input type="text" class="form-control" id="fname" placeholder="Fame" name='fname'></div></br>
    <label >Gender</label><div div='d4' style="position:relative;left:20px;top:10px;"><div style="display:inline;margin-left:20px;"><small style="position:relative;bottom:3px;margin-right:5px;">Male</small><input type="checkbox" class="form-check-input" name='gender' value='Male'></div><div style="display:inline;margin-left:40px";><small style="position:relative;bottom:3px;margin-right:5px;">Female</small>
    <input type="checkbox" class="form-check-input" name='gender' value="Female"></div></div>
  <label>Mobile</label>  <div div='d5'><input type="text" class="form-control" id="mobile" placeholder="mobile_no">  </div>
    <label>Email</label> <div div='d6'><input type="text" class="form-control" id="email" placeholder="email"></div>
    <label>Address</label> <div div='d7'><input type="text" class="form-control" id="address" placeholder="address"></div>
    <label>Balance</label> <div div='d8'><input type="text" class="form-control" id="balance" placeholder="balance"></div>
    <input style="position:relative;top:50px;left:100px;" type="submit" name="add_submit" value="Update" class="btn btn-primary"  />
    <button style="position:relative;top:50px;left:200px;" type="button"  value="Cancel" class="btn btn-danger"  />Cancel</button>

  </form>
  </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
